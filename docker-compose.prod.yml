version: '3.8'

services:
  backend:
    image: erfanhooman/swingtt-backend:1.0.2
    env_file:
      - .env
    ports:
      - "8001:8001"
    depends_on:
      - db
    volumes:
      - swingtt_static:/app/staticfiles
    networks:
      - swingtt-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  frontend:
    image: erfanhooman/swingtt-frontend:1.0.1
    ports:
      - "3500:80"
    depends_on:
      - backend
    volumes:
      - swingtt_static:/app/staticfiles
    networks:
      - swingtt-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  db:
    image: postgres:15
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: cryptotracker_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - swingtt-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  fetchprice:
    image: erfanhooman/swingtt-fetchprice:1.0.0
    env_file:
      - .env
    networks:
      - swingtt-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin007875admin
    ports:
      - "9010:9000"
      - "9011:9001"
    volumes:
      - minio_data:/data
    networks:
      - swingtt-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  postgres_data:
  minio_data:
  swingtt_static:

networks:
  swingtt-network:
    driver: overlay
