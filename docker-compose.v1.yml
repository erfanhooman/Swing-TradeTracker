services:
  db:
    image: postgres:15
    container_name: swingttdb
    restart: always
    environment:
      POSTGRES_DB: cryptotracker_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin007875admin
    volumes:
      - minio_data:/data

  backend:
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    env_file: .env
    depends_on:
      - db
      - fetch-microservice
    ports:
      - "8001:8001"

  fetch-microservice:
    build:
      context: ./FetchDataMicroService
      dockerfile: Dockerfile
    container_name: fetch-microservice
    restart: always
    env_file: .env
    ports:
      - "8081:8081"

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    env_file: .env
    ports:
      - "3000:80"

  nginx:
    image: nginx:stable-alpine3.20
    container_name: nginx
    restart: always
    ports:
      - "81:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  loki:
    image: grafana/loki:2.9.1
    container_name: loki
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki

  promtail:
    image: grafana/promtail:2.9.1
    container_name: promtail
    restart: always
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml


  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      - loki
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  minio_data:
  loki_data:
  grafana_data: